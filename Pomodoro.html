<!DOCTYPE html>
<html>
	<head>
				
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous"><!-- font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> <!-- bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script><!-- bootstrap -->
		<link href='https://fonts.googleapis.com/css?family=Cuprum:700' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
		<meta name="viewport" content="width=device-width">
		<meta charset="UTF-8">
		<title>Pomodoro Timer</title>
		<link href="Pomodoro.css" rel="stylesheet" type="text/css">
		<script src="Pomodoro.js" rel = "stylesheet" type="text/javascript"></script>
	</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="title col-xs-12">
				<h1>Pomodoro Timer</h1>
			</div>
		</div>
	</div>	
		<div class="container-fluid" id="mainContainer">
			<div class="col-xs-12">
				<div class="row">
					<div class="col-xs-4">
						<h4>Session Time: </h4>
						<i class="fa fa-arrow-up fa-3x" aria-hidden="true" id="sessionPlus"></i>
						<h5 class="text-center" id="sessionTime">25 Mins</h5>
						<i class="fa fa-arrow-down fa-3x" aria-hidden="true" id="sessionMinus"></i>
					</div>
					<div class="col-xs-4 col-xs-offset-4">
						<h4>Break Time: </h4>
						<i class="fa fa-arrow-up fa-3x" aria-hidden="true" id="breakPlus"></i>
						<h5 class="text-center" id="breakTime">5 Mins</h5>
						<i class="fa fa-arrow-down fa-3x" aria-hidden="true" id="breakMinus"></i>
					</div>
				</div>	
				<div class="row">
					<div id="command">Work Time!</div>
				</div>
				<div class="row">
					<div class="col-xs-8 col-xs-offset-2">
						<div class="fillCircle" id="fillCircle">
							<div class="timerText">
								<i class="fa fa-hourglass fa-3x" aria-hidden="true" id="hourglass"></i>
								<h2 class="timer">Time Remaining:</h2>
								<h2 class="timer" id="timer">25</h2>
								<div class="btn btn-default" id="startBtn">Start!</div>
								<div class="btn btn-default" id="stopBtn">Stop!</div>
							</div>
						</div>
					</div>	
				</div>
				<div class="currentTime">
					<h2 id="current"></h2>
				</div>	
				<div class="btn btn-default btn-lg" id="reset"><i class="fa fa-refresh" aria-hidden="true"></i> Reset</div>
			</div>
		</div>	
</body>
</html>
