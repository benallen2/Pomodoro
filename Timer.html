		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> <!-- bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script><!-- bootstrap -->

		<script src="timer2.js" rel = "stylesheet" type="text/javascript"></script>

	</head>
<body>
	<div class="row">
		<div class="col-xs-8 col-xs-offset-2">
			<div class="fillCircle" id="fillCircle">
			</div>
		</div>	
	</div>
	<h2 class="timer" id="timer">1</h2>
	<h2 class="breakTimer" id="breakTimer">2</h2>
	<h2 class="countdown" id="countdown"></h2>

	<div id = "Start" class="btn btn-default">Start/Stop</div>
	<div id = "Reset" class="btn btn-default">Reset</div>

	<hr>
<script>
	$(document).ready(function(){
		var t = new Timer(); // create new timer object (constructor in timer2.js)
		
		t.set($("#timer").html() * 60); // set interval in minutes
		t.start(); // must trigger first here, but run is still false until button pressed

		$("#Start").click(function(){
			t.stop();
		});

		$("#Reset").click(function(){
			t.set($("#timer").html() * 60);
		});

		setInterval(function(){
			$("#countdown").html(t.get());
			// check if the timer has finished
			// this might be moved to the timer2.js somehow
			if(t.get() === 0){
				if(t.getOnBreak() === true){
					t.set($("#breakTimer").html() * 60); // grab this variable from the page
					t.toggleBreak();
				}
				else {
					t.set($("#timer").html() * 60); // grab this variable from page
					t.toggleBreak();
				}
			}
		}, 1);

})
	</script>
</body>
